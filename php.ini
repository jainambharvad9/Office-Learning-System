; Custom PHP configuration for Office Learning LMS
; Override default limits for large video file uploads

; Set the correct extension directory for WAMP
extension_dir = "C:\wamp64\bin\php\php8.3.14\ext"

; Enable required PHP extensions for Laravel
extension=mbstring
extension=fileinfo
extension=openssl
extension=pdo_mysql
extension=gd

; Maximum size of POST data that PHP will accept
post_max_size = 200M

; Maximum allowed size for uploaded files
upload_max_filesize = 150M

; Maximum amount of memory a script may consume
memory_limit = 256M

; Maximum execution time of each script, in seconds
max_execution_time = 300

; Maximum time to spend parsing request data
max_input_time = 300

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 10